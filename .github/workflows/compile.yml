name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build-essential
      run: sudo apt-get install build-essential
    - name: cmake
      run: sudo apt-get install cmake
    - name: make run
      run: make
    
 

